on: push
name: ðŸš€ Upload assets on bunny cnd assets-storage
jobs:
  web-deploy:
    name: ðŸŽ‰ Upload
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: uk.storage.bunnycdn.com
        username: assets-storage
        password: ${{ secrets.ftp_password }}        
        server-dir: ts-assets/
        local-dir: ./  # Explicitly specify the local directory to upload
        # exclude: .git*
        # Add these options to handle directory deletion more gracefully
        dangerous-clean-slate: false
        exclude: |
          **/.git*
          **/.github*

        